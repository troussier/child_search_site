<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>子育て検索</title>
    <meta name="description" content="説明文を入力">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

<div class="contents">
    
    <div class="searchbox">
        <h1 class="searchbox__title">子育て検索</h1>
        <form class="searchbox__form" action="./">
            <ul class="searchbox__checklist">
                <li><label><input type="checkbox" checked name="site" value="dual.nikkei.co.jp" /> 日経DUAL</label></li>
                <li><label><input type="checkbox" checked name="site" value="sukusuku.com" /> すくコム（NHK edu）</label></li>
                <li><label><input type="checkbox" checked name="site" value="benesse.jp" /> ベネッセ 教育情報サイト</label></li>
                <li><label><input type="checkbox" checked name="site" value="med.or.jp" /> 日本医師会</label></li>
                <li><label><input type="checkbox" checked name="site" value="jp.pampers.com" /> パンパース</label></li>
            </ul>
            <div class="searchbox__inputarea">
                <p class="searchbox__input"><input type="text" name="search" placeholder="検索ワード" id="inputSearch"></p>
                <p class="searchbox__submit"><input type="submit" id="inputSubmit" value="検索" /></p>
            <!-- /.searchbox__inputarea --></div>
        </form>
    <!-- /.searchbox --></div>
